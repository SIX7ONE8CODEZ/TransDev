<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Schedule - Login</title>
    <!-- Update CSS link -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="login-error" class="error-message">Invalid username or password</div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-info">
            Login as an admin to edit the schedule or as a guest to view it.
        </div>
    </div>
    <footer>
        <p>&copy; 2025 SIX7ONE8 CODEZ | Email: SIX7ONE8@ICLOUD.COM | Cell: 303-995-9851</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const users = {
                admin: {
                    password: 'admin123',
                    role: 'admin'
                },
                guest: {
                    password: 'guest123',
                    role: 'guest'
                }
            };
            
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Check credentials
                if (users[username] && users[username].password === password) {
                    // Store user role in session storage
                    sessionStorage.setItem('userRole', users[username].role);
                    sessionStorage.setItem('username', username);
                    
                    // Redirect to schedule page
                    window.location.href = 'schedule.html';
                } else {
                    // Show error message
                    loginError.style.display = 'block';
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                }            });
        });
    </script>
</body>
</html>
